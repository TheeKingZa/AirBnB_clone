<!DOCTYPE html>
<html>

<head>
    <title>Header and Footer Example</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="stylesheet" type="text/css" href="styles/7-places.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Favicon for the browser tab -->
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>State 1
                        <ul>
                            <li>Califonia</li>
                            <li>Arizona</li>
                        </ul>
                    </li>
                    <li>State 2
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="place-container">
				<article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
            </div>
            <center>
			<article>
                <h2>A suit</h2>
            </article>
			
			</center>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>

</html>
